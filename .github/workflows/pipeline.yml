name: "Estrutura de Diretorios e Arquivos"

on:
  push:
    branches: [main]
  workflow_dispatch:

  env:
    NODE-VERSION: '18'

jobs:
  demonstrar-estrutra:
    name: "Demonstrar Estrutura Basica"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: Mostrar estrutura .github/workflows
        run: |
          echo "=== ESTRUTURA DO DIRETORIO .github/workflows ==="
          ls -la .github/workflows/
          echo ""
          echo "Total de workflows: $(ls -1 .github/workflows/*.yaml 2> /dev/null | wc -l)"

      - name: Elementos obrigatorios do workflow
        run: |
          echo "=== ELEMENTOS OBRIGATORIOS ==="
          echo "1. name: Nome do workflow"
          echo "2. on: Eventos de trigger (push, workflow_dispatch)"
          echo "3. jobs: Tarefas a executar"

      - name: Variaveis de contexto
        run: |
          echo "=== VARIAVEIS DE CONTEXTO ==="
          echo "Variavel env: ${{ env.NODE-VERSION }}"
          echo "Repositorio: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}" 
          echo "Actor: ${{ github.actor }}"         