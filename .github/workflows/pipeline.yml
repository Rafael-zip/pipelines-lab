name: "Estrutura de Diretórios e Arquivos"

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  demonstrando-estrutura:
    name: "Demonstrando Estrutura Básica"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Mostrar estrutura .github/workflows
        run: |
          echo "ESTRUTURA DE DIRETÓRIOS E ARQUIVOS .github/workflows =="
          ls -la .github/workflows
          echo ""
          echo "Total de workflows: $(ls -1 .github/workflows | wc -l)"

      - name: Elementos obrigatórios do workflow
        run: |
          echo "ELEMENTOS OBRIGATÓRIOS DO WORKFLOW =="
          echo "1. name: Nome do workflow"
          echo "2. on: Evento que dispara o workflow"
          echo "3. jobs: Definição dos trabalhos a serem executados"
          echo "4. runs-on: Ambiente onde o trabalho será executado"
          echo "5. steps: Passos individuais dentro do trabalho"
          echo ""
          echo "Total de elementos obrigatórios: 5"

      - name: Variáveis de contexto
        run: |
          echo "VARIÁVEIS DE CONTEXTO =="
          echo "Variável env NODE_VERSION: $NODE_VERSION"
          echo "1. env: Definição de variáveis de ambiente"
          echo "2. context: Acesso a informações do workflow, job, runner, etc."
          echo ""
          echo "Total de variáveis de contexto: 2"
