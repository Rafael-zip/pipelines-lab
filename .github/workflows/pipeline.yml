name: Matrix Strategy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-matrix:
    name: Testes em Matriz
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false # Não para se um job falhar
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
        include:
          # Configuracoes especificas
          - os: ubuntu-latest
            node-version: 20
            experimental: true
        exclude:
          # Excluir combinacoes problematicas
          - os: windows-latest
            node-version: 16

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Informacoes da matrix
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Node: ${{ matrix['node-version'] }}"
          echo "Experimental: ${{ matrix.experimental }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Verificar versoes
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Executar testes especificos do OS
        run: |
          echo "Executando testes no ${{ matrix.os }} com Node.js ${{ matrix['node-version'] }}"
          sleep 2
          echo "Testes concluídos"

      - name: Teste experimental
        if: matrix.experimental == true
        run: |
          echo "Executando testes experimentais"
          sleep 1
          echo "Testes experimentais concluídos"

  collect-results:
    name: Coletar Resultados
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - name: Coletar resultados
        run: |
          echo "Coletando resultados dos testes de todos os jobs da matrix"
          sleep 2
          echo "Todos os testes da matrix foram executados"
