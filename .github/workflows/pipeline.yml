name: Issue Trigger Workflow

# Permissões para permitir comentários automáticos
permissions:
  issues: write

on:
  issues:
    types: [opened, edited, closed, labeled]

jobs:
  issue-job:
    name: Job acionado por Issue
    runs-on: ubuntu-latest

    steps:
      - name: Informacoes da issue
        run: |
          echo "Workflow disparado por issue"
          echo "Acao: ${{ github.event.action }}"
          echo "Issue: #${{ github.event.issue.number }}"
          echo "Titulo: ${{ github.event.issue.title }}"
          echo "Autor: ${{ github.event.issue.user.login }}"

      - name: Listar labels da issue
        run: |
          echo "Labels:"
          for label in ${{ toJson(github.event.issue.labels) }}; do
            echo "$label"
          done

      - name: Resposta automatica (nova issue)
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Obrigado por reportar esta issue! Nossa equipe irá analisar em breve."
            })

      