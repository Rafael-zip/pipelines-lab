name: Demo GitHub Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  demonstrar-secrets:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do codigo
      - name: Fazer checkout do repositorio
        uses: actions/checkout@v4

      # Step 2: Demonstrar uso de secrets como variaveis de ambiente
      - name: Configurar credenciais de API
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_URL: ${{ secrets.API_URL }}
        run: |
          echo "Configurando conexao com API externa..."
          echo "API URL: $API_URL"
          echo "API Key esta configurada: ${API_KEY:+SIM}"

      # Step 3: Simular conexao com banco de dados usando secrets
      - name: Conectar ao banco de dados
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          echo "Configurando conexao ao banco de dados..."
          echo "Host: $DB_HOST"
          echo "Porta: $DB_PORT"
          echo "Usuario: $DB_USERNAME"
          echo "Senha: $DB_PASSWORD"
          echo "Observe que a senha sera automaticamente mascarada nos logs"

      # Step 4: Usar secret como token de deploy
      - name: Preparar deploy com token
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Preparando deploy..."
          echo "Token de deploy configurado com sucesso"
          echo "O GitHub mascara automaticamente o valor real do token"

      # Step 5: Demonstrar boas praticas de seguranca
      - name: Verificar seguranca dos secrets
        run: |
          echo "=== Seguranca dos Secrets ==="
          echo "- Secrets nunca aparecem em logs (sao substituidos por ***)"
          echo "- Secrets nao sao acessiveis em forks do repositorio"
          echo "- Secrets podem ser alterados sem modificar o codigo"
          echo "- Secrets so ficam disponiveis durante a execucao do workflow"
          echo "============================="
