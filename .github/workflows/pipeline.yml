on:
  schedule:
      # Executa as 21:51 (UTC)
    - cron: '55 00 * * *'
  workflow_dispatch:

jobs:
  echedule-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Informacoes do Schedule
        run: |
          echo "Workflow disparado por Schedule"
          echo "Data atual: $(date)"
          echo "Hora UTC: $(date -u)"
          echo "Timazone: $(date +%Z)"

      - name: Relatorio diario automatizado
        run: |
          echo "RELATORIO DIARIO AUTOMATIZADO"
          echo "=============================="
          echo "Total de commits: $(git rev-list --count)"
          echo "Contribuidores unicos: $(git shortlog -s | wc -l)"
          echo "Ultimo commit: $(git log -1 --pretty=format:'%h - %an, %ar : %s')